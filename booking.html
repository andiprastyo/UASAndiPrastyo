<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indonesian Tourism</title>
    <link rel="icon" href="img/LOGO.png">
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <header align="center">
        <nav>
            <ul>
                <li><a href="Index.html">Home</a></li>
                <li><a href="budaya.html">Kebudayaan Indonesia</a></li>
                <li><a href="wisata.html">Tempat Wisata</a></li>
                <li><a href="hotel.html">Destinasi</a></li>
                <li><a href="booking.html">Booking</a></li>
            </ul>
        </nav>
    </header>
    <br><br>
    <main>
        <div class="container">
            <h2>Booking Hotel</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="nama">Nama:</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                <div class="form-group">
                    <label for="telepon">Telepon:</label>
                    <input type="tel" id="telepon" name="telepon" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="hotel">Pilihan Hotel:</label>
                    <select id="hotel" name="hotel" required>
                        <option value="" disabled selected>-- Pilih Hotel --</option>
                        <option value="hotel1">The Mulia Resort</option>
                        <option value="hotel2">Melia Purosani Hotel</option>
                        <option value="hotel3">Sheraton Senggigi Beach Resort</option>
                        <option value="hotel4">Padma Hotel</option>
                        <option value="hotel5">Four Seasons Resort Bali at Sayan</option>
                        <option value="hotel6">Vila Ombak Hotel</option>
                        <option value="hotel7">Plataran Heritage Borobudur Hotel & Convention Center</option>
                        <option value="hotel8">The Hills Bukittinggi Hotel & Convention</option>
                        <option value="hotel9">AYANA Resort and Spa</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Pembayaran">Pilihan Pembayaran:</label>
                    <select id="Pembayaran" name="Pembayaran" required>
                        <option value="" disabled selected>-- Pilih Metode Pembayaran --</option>
                        <option value="Pembayaran1">Kartu Kredit/Debit</option>
                        <option value="Pembayaran2">Transfer Bank</option>
                        <option value="Pembayaran3">Dompet Digital</option>
                        <option value="Pembayaran4">Virtual Account</option>
                        <option value="Pembayaran5">QRIS</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tanggal-from">Tanggal Booking Dari:</label>
                    <input type="date" id="tanggal-from" name="tanggal-from" required>
                </div>
                <div class="form-group">
                    <label for="tanggal-to">Tanggal Booking Sampai:</label>
                    <input type="date" id="tanggal-to" name="tanggal-to" required>
                </div>
                <div class="form-group">
                    <button type="submit">Booking</button>
                </div>
            </form>
        </div>
        <script src="script.js"></script>
    </main>
    <footer>
        <p>&copy; 2024 Indonesian Tourism By Andi Prastyo</p>
    </footer>
</body>
</html>
